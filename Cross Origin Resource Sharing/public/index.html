<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
</head>

<body>

    <input id="a" type="text" placeholder="First Value"></input>

    <input id="b" type="text" placeholder="Second Value"></input>

    <button onclick="sendRequest()">Find Sum</button>

    <div id="result"></div>

</body>

<script>

    // serve all of your files over http
    async function sendRequest() {
        const response = await axios.post("http://localhost:3002/sum", {
            a: document.getElementById("a").value,
            b: document.getElementById("b").value
        });

        document.getElementById("result").textContent = `Sum: ${response.data.answer}`;

        console.log(response.data);
    }

</script>

</html>
